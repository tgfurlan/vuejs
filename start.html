<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Exemplo 1</title>
</head>
<body>

    <div id="start">
       {{message}} 
    </div>

    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el:'#start',
            data: {
                message: 'Hello World I am Vue.js' 
            }
        });
    </script>
</body>
</html>
